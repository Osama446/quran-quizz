<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700" rel="stylesheet" type="text/css">

  <title>Quran Quizz</title>
</head>
<body>
  <section class="px-24 py-8">
    <nav class="flex justify-between items-center top-nav">
        <!-- Logo -->
        <div class="logo">
            <img src="images/logo.png" width="85px" height="98.51px" alt="logo" srcset="">
        </div>

        <!--Statistic Area-->
        <div style="width: 20%;">
            <div class="flex justify-around items-center score">
                <div class="flex items-center">
                    <img src="images/heart.png" alt="" srcset=""> 
                    <div class="pl-2" id="hearts" style="color: #73574B;">3</div> 
                </div>
                <div>
                    <img src="images/arrow.png" alt="">
                </div>
                <div class="flex items-center">
                    <img src="images/check.png" alt="" srcset=""> 
                    <div class="pl-2" id="correctAnsCount" style="color: #73574B;">0</div> </div>
                <div>
                    <img src="images/arrow.png" alt="">
                </div>
                <div class="flex items-center">
                    <img src="images/fire.png" alt="" srcset=""> 
                    <div class="pl-2" id="fire" style="color: #73574B;">0</div> </div>
            </div>
        </div>
        <!-- list -->
        
        <div style="position: absolute; top:0; right:0;" id="elipse"><img src="images/Ellipse 1187.png" alt="" srcset="">
        </div>
    <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
        <span></span>
        </label>

        <ul class="menu__box">
        <li>
            <a class="menu__item" href="indexAR.html">
            <div class="flex items-center menu-spacing">
                <img src="images/world.png" alt="" srcset="">
                <div class="menu-spacing">اللغة العربية</div> </div>
            </a>
        </li>
        
        <li>
            <a class="menu__item " href="index.html">
            <div class="flex items-center menu-spacing">
                <img src="images/refresh.png" alt="" srcset="">
                <div class="menu-spacing">Restart Game</div> </div>
            </a>
        </li>

        </ul>
    </div>
    </nav>

    <header>
        <div class="questionStyle">
        What Surah Is This Verse From?
    </div>
    <div class="flex items-center justify-around" style="margin-top: 10px;">
        <img src="images/left-quote 2.svg" alt="">
        <img src="images/left-quote 1.svg" alt="">
    </div>
    </header>
    <main>
        <div class="verseStyle">
            <div id="verse">
                And when they are told, “Believe as others believe,” 
                they reply, “Will we believe as the fools believe?” 
                Indeed, it is they who are fools, but they do not know.        
            </div>
        <div>
            <input type="text" id="inpField" placeholder="Surah Number" onkeypress="return /[0-9]/i.test(event.key)">
        </div>

        <div id="ans-box">
            <button id="answer-btn" hidden>Submit Answer</button>
        </div>
    </div>


    </main>
    
    <div id="overlay"> 
        <div id="text">
            <div class="info flex items-center">
                <img src="" alt="" srcset="" class="info" id="img" style="margin-right: 12.5px;">
                <div id="resp"><strong>Correct Answer!</strong></div>
            </div>
            <div class="correctAns" id="respText" >
                
            </div>
            <div>
                <button onclick="off()" id="answer-btn">
                    Continue
                </button>
            </div>
        </div>
    </div>

    

  </section>
</body>
</html>
