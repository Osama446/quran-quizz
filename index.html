<!DOCTYPE html>
<html>
  <head>
    <meta char  ="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="assets/scripts/dataset.js" defer></script> -->
    <script src="assets/scripts/javascript.js" defer type="module"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Kufi Arabic    ">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="icon" href="assets/images/favicon.png" type="image/svg" />

    <title>مسابقة القرآن</title>
  </head>
  <body>
    <section class="" style="margin: 50px 110px">
      <nav
        class="top-nav"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <!-- Logo -->
        <div class="logo">
          <img
            src="assets/images/logo.png"
            width="85px"
            height="98.51px"
            alt="logo"
            srcset=""
          />
        </div>

        <!--Statistic Area-->
        <div class="directionLtr">
          <div
            class="score"
            style="display: flex; justify-content: space-between"
          >
            <div class="flexItems">
              <img src="assets/images/heart.png" alt="" srcset="" />
              <div id="hearts" style="color: #73574b; padding-left: 8px">3</div>
            </div>
            <div>
              <img src="assets/images/arrow.png" alt="" />
            </div>
            <div class="flexItems">
              <img src="assets/images/check.png" alt="" srcset="" />
              <div
                class="pl-2"
                id="correctAnsCount"
                style="color: #73574b; padding-left: 8px"
              >
                0
              </div>
            </div>
            <div>
              <img src="assets/images/arrow.png" alt="" />
            </div>
            <div class="flexItems">
              <img src="assets/images/fire.png" alt="" srcset="" />
              <div
                class="pl-2"
                id="fire"
                style="color: #73574b; padding-left: 8px"
              >
                0
              </div>
            </div>
          </div>
        </div>
        <!-- list -->

        <div style="position: absolute; top: 0; right: 0" id="elipse">
          <img src="assets/images/Ellipse 1187.png" alt="" srcset="" />
        </div>

        <div class="hamburger-menu">
          <input id="menu__toggle" type="checkbox" />
          <label class="menu__btn" for="menu__toggle">
            <span></span>
          </label>

          <ul class="menu__box">
            <li>
              <a class="menu__item" id="lang">
                <div class="menu-spacing">
                  <img src="assets/images/world.png" alt="" srcset="" />
                  <div class="menu-spacing" id="langText">English</div>
                </div>
              </a>
            </li>

            <li>
              <a class="menu__item" href="index.html">
                <div class="menu-spacing">
                  <img src="assets/images/refresh.png" alt="" srcset="" />
                  <div class="menu-spacing">Restart Game</div>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <header>
      <div id="questionStyle">هذه الأية من اي سورة ؟</div>

      <div
        style="
          display: flex;
          justify-content: space-around;
          align-items: center;
          /* position: absolute;
                    width: 100%; */
        "
      >
        <img src="assets/images/left-quote 2.svg" alt="" />
        <img src="assets/images/left-quote 1.svg" alt="" />
      </div>

    </header>

    <main>
      <div class="verseStyle" style="margin-top: 10px">
        <div id="verse"></div>

        <div style="padding-top: 25px" hidden>
          <input
            type="text"
            id="inpField"
            placeholder="Surah Number"
            onkeypress="return /[0-9]/i.test(event.key)"
          />
        </div>

        <div id="choiceBoxes" class="choiceBoxess" style="margin-top: 30px">

        </div>

        <!-- <div id="ans-box" hidden>
            <button id="answer-btn">Submit Answer</button>
        </div> -->
      </div>
    </main>

    <div class="invisible direction" id="overlay">
      <div id="text">
        <div class="flexItems" id="info">
          <img src="assets/images/check.png" alt="" class="info"
            id="img" style="margin-inline: 12.5px"/>
          <div id="resp" style="white-space: nowrap;"><strong>إجابة صحيحة</strong></div>
        </div>
        
        <div class="correctAns" id="respText"></div>
        <div id="soundDiv">
          <div>
            <!-- <audio controls>
              <source src="" type="audio/mpeg">
            </audio> -->
          </div>
        </div>

        <div id="overlayDiv">
          <button id="answer-btn">إستمرار</button>
        </div>
      </div>
    </div>
  </body>
</html>
